 
{% extends 'layout.html' %}

{% block body %}
      <div class="page-header">
        <h1>Ask A Question</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="well bs-component">
            <form class="form-horizontal" method="POST" action="/AddQuestionNext">
              <fieldset>

                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" name="title" rows="2" id="textArea"></textarea>
                    </div>
                </div>
                  
                <div class="form-group">
                    <label for="question_body" class="col-lg-2 control-label">Body</label>
                      <div class="col-lg-10">
                        <textarea name="body" id="editor" style="height:100%; margin-top:5%"></textarea>
                      </div>
                </div>

                <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
                </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
