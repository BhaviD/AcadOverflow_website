{% extends 'layout.html' %}

{% block body %}

<h1><small>Welcome {{session.fname}} {{session.lname}}</small></h1>
<h3> Please write your search query in the box!</h3>
    <div class="page-header">
    </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component">
                    <form class="form-horizontal" method="POST" action="/SearchQuestionNext">
                    <fieldset>

                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Question</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" name="question" rows="3" id="textArea"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
