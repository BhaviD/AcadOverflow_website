{% extends "base.html" %}
{% block content %}
    <h1>Welcome {{ user.name }}!</h1>
    <h3> Please write your search query in the box!</h3>
    <div class="page-header">
    </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component">
                    <form class="form-horizontal" method="POST" action="/QueryNext">
                    <fieldset>

                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Question</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" name="question" rows="3" id="textArea"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </form>
    {% for post in posts %}
    <div><p>{{ post.author.name }} says: <b>{{ post.question }}</b></p></div>
    {% endfor %}
{% endblock %}
